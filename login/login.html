<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"> </script>
    <script src="https://kit.fontawesome.com/467cb691e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <a href="#" class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#LoginModal">Get Started</a>
    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="LoginModalLabel">Student Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginform" action="" method="post">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <label for="stuemail" class="pl-2 font-weight-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-key"></i>
                            <label for="pass" class="pl-2 font-weight-bold">Password</label>
                            <input type="password" class="form-control" id="pass" autocomplete="off" name="pass"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <small id="logStatus"></small>
                    <button type="submit" onclick="Login()" class="btn btn-primary" id="loginbtn">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancle</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <!-- <script src="js/ajaxrequest.js"></script> -->
        <script src="ajax.js"></script>
</body>

</html>
